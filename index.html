<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./page/index.css" />
    <title>Around The US</title>
  </head>
  <body>
    <main class="page">
      <div class="content">
        <section class="header">
          <img
            class="header__logo"
            src="./images/header/logo.svg"
            alt="logo escrito 'Around The US'"
          />
        </section>
        <section class="profile">
          <div class="profile__container">
            <img
              class="profile__avatar"
              src="./images/profile/avatar.png"
              alt="Foto de um senhor sorridente, com uma toca descolada vermelha"
            />
            <div class="profile__inf">
              <div class="profile__info-first-line">
                <h2 class="profile__name">Jacques Cousteau</h2>
                <button class="button button_type_edit">
                  <img src="./images/profile/edit-button.svg" alt="" />
                </button>
              </div>
              <p class="profile__info-second-line">Explorar</p>
            </div>
          </div>
          <button class="button button_type_add">
            <img src="./images/profile/add-button.svg" alt="" />
          </button>
        </section>
        <section class="elements"></section>
        <section class="footer"></section>
      </div>
    </main>
  </body>
</html>
